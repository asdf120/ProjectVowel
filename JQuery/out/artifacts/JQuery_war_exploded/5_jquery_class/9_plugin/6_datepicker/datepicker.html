<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Datepicker</title>
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
  <script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>
  <script type='text/javascript'>
    $(function () {
      $.datepicker.setDefaults($.datepicker.regional['ko'])
      $('#datepicker').datepicker({
        showAnim: 'slideDown',  // 달력 나타내는 
        showOn: 'button', // 버튼 모양 나타나게
        buttonImage: 'images/calendar.gif',  // 버튼 이미지
        buttonImageOnly: true // 이미지 크기에 맞게 나타냄
      });

    }) // function(){} END
  </script>

</head>

<body>
  <label for="date">날짜:</label>
  <input id="datepicker" type="text">
</body>

</html>
