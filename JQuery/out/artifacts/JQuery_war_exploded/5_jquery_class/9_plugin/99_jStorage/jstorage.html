<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 / 모바일에서 주로 쓰임-->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">
    $(function () {
      $('#name').val($.jStorage.get('userName'))
      $('#memo').val($.jStorage.get('userMemo'))


      $('#set').click(() => {
        // 사용자 입력값 얻어와 저장
        console.log($('#name').val())
        $.jStorage.set('userName', $('#name').val())
        $.jStorage.set('userMemo', $('#memo').val())

        $('#name', '#memo').val('')
      })

      // 삭제버튼 클릭시 jStroage 삭제
      $('#del').click(() => {
        $.jStorage.deleteKey('userName');
        $.jStorage.deleteKey('userMemo');
      })

    })  // $(function() {} End
  </script>
</head>

<body>
  <form id="sample">
    이름：<input id="name" /><br />
    비고：<input id="memo" /><br /><br />
    <button id="set">등록</button>
    <button id="del">삭제</button>
  </form>

</body>

</html>
