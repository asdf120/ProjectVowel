<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery test</title>
    <!-- 1. jquery -->
    <script src="../../lib/jquery-3.5.1.min.js"></script>

    <!-- 2. plugin -->
    <script src="js/jquery.red.js" type="text/javascript"></script>
    <!-- 3. script -->
    <script type="text/javascript">
        $(function () {

            $('#red').click(function () {
                $('#result').red();
            })

        }) // function(){} END
    </script>
</head>

<body>
    <button id='red'>빨강</button>
    <div id='result'>나는 빨강을 좋아한다</div>
</body>

</html>
