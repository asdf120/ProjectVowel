<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_simpleForm.html</title>
</head>
<body>
<!-- 웹용어 method : 데이터 전송 방식
    - get(default) : header 부분에 데이터 전송 (url에 보임)
    - post : body부분에서 데이터 전송(url 안보임)
            (1) 보안데이터
            (2) 파일전송
 -->
<form method="get">
    <fieldset style="width: fit-content">
        <legend>회원가입</legend>
        <ul>
            <li>
                <label for="name">이름 : </label>
                <input type='text' id="name" name='name'/><br/>
            </li>
            <li>
                <label for="nick">별명 : </label>
                <input type="text" id="nick" name="nick"/>
            </li>
            <li>
                <label for="gender">성별 :</label>
                <input type="radio" id="gender" name="gender" value="남자" checked="checked"/>남자
                <input type="radio" id="gender" name="gender" value="여자"/>여자
            </li>
            <li>
                <label for="job">직업 :</label>
                <select id="job" name ="job">
                    <option value="프로그래머" >프로그래머</option>
                    <option value="디자이너" >디자이너</option>
                    <option value="또 뭐가있을까">또 뭐가있을까</option>
                </select>
            </li>
            <li>
                <label>취미 : </label>
                <input type="checkbox" name="sleep" value="잠자기" checked="checked"/>잠자기
                <input type="checkbox" name="eat" value="먹기"/>먹기
                <input type="checkbox" name="breathe" value="숨쉬기"/>숨쉬기
                <input type="checkbox" name="nothing" value="멍때리기"/>멍때리기
            </li>
            <li>
                <label>애인 :</label>
                <input type="radio" name="friend" value="있다"/>있다
                <input type="radio" name="friend" value="없다"/>없다
            </li>
            <li>
                <label for="trip">여행하고픈 나라</label>
                <input type="text" list="countries" id="trip" name="country" />
                <datalist id="countries">
                    <option value="네팔"/>
                    <option value="남극"/>
                    <option value="탄자니아"/>
                </datalist>
            </li>
            <li>
                <input type="submit" value="전송"/>
                <input type="reset" value="취소"/>
            </li>
        </ul>
    </fieldset>
</form>
</body>
</html>
