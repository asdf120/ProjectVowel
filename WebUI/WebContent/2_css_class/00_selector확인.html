<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
</head>
<style>
	<!-- Element로 찾기-->
	h3, li{color:brown;}
	/* 자식 요소 찾기*/
	div > strong{background: yellow;}
	/* 자손 찾기 */
	ul strong {border: 2px dotted darkred;}
	/* 클래스로 찾기 */
	div.warning { border: 1px solid springgreen;}
	/* ID로 찾기*/
	#list > li > span{background : yellow; color: red;}

	/* 바로 다음요소 찾을때*/
	div>div+ul { background: aquamarine;}

	/* 형제들 중에서 ~*/
	div>div~div{background: pink;}
</style>

<body class="main">
<h3> 우리들의 행복한 시간 </h3>
<hr>
<div> 
	<div>오늘도 <strong>나는</strong>행복을 찾는 사람입니다.</div>
	<ul id="list">
 		<li><span>차 한잔 하기</span></li>
		<li><strong>좋은 음악 듣기</strong></li>
		<li>재미있는 웹툰 보기</li>
	</ul>
	<div class="warning">인상쓰지 않기</div>
	<div>ㅇㅋㅇㅋ</div>
	<ul>
		<li>확인</li>
	</ul>
</div>
</body>
</html>
