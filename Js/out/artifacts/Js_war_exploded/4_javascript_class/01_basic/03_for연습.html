<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_for연습.html</title>
    <script type="text/javascript">
    var count = 1;
    document.write('<table border="2" style = border:inset; color:"red" >')
        for(var i = 1; i<=5; i++){
            document.write('<tr>')
            for(var j = 1; j<=5; j++){
                document.write('<td>' + count + '</td>')
                count++
            }
            

            document.write('</tr>')
        }
    </script>
</head>
<body>

</body>
</html>
