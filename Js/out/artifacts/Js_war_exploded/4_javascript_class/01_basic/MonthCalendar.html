    <script type="text/javascript">
        var monthDay = new Date('2020/02/01');
        firstDay = monthDay.getDay();
        var day = 1;
        document.writeln(monthDay.getDay())

        document.writeln('<table border = "1">');
        document.writeln("<tr>");
        document.writeln("<th> 일 </th>");
        document.writeln("<th> 월 </th>");
        document.writeln("<th> 화 </th>");
        document.writeln("<th> 수 </th>");
        document.writeln("<th> 목 </th>");
        document.writeln("<th> 금 </th>");
        document.writeln("<th> 토 </th>");
        document.writeln("</tr>");
        for (var i = 1; i <= 5; i++) {
            document.writeln("<tr>");
            if (i == 1) {
                switch (firstDay) {
                    case 0: { // 1째날 일요일
                        monthDay.setDate(day)
                        document.writeln("<td>" + monthDay.getDate() + "</td>");
                        day++
                        break;
                    }
                    case 1: {
                        document.writeln("<td></td>");
                        monthDay.setDate(day)
                        document.writeln("<td>" + monthDay.getDate() + "</td>");
                        day++
                        break;
                    }
                    case 2: {
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        monthDay.setDate(day)
                        document.writeln("<td>" + monthDay.getDate() + "</td>");
                        day++
                        break;
                    }
                    case 3: {
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        monthDay.setDate(day)
                        document.writeln("<td>" + monthDay.getDate() + "</td>");
                        day++
                        break;
                    }
                    case 4: {
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        monthDay.setDate(day)
                        document.writeln("<td>" + monthDay.getDate() + "</td>");
                        day++
                        break;
                    }
                    case 5: {
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        monthDay.setDate(day)
                        document.writeln("<td>" + monthDay.getDate() + "</td>");
                        day++
                        break;
                    }
                    case 6: {
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        document.writeln("<td></td>");
                        monthDay.setDate(day)
                        document.writeln("<td>" + monthDay.getDate() + "</td>");
                        day++
                        break;
                    }
                }
                for (var j = 1; j <= 6 - firstDay; j++) {
                    monthDay.setDate(day)
                    document.writeln("<td>" + monthDay.getDate() + "</td>");
                    day++;
                }
            } else {
                for (var y = 1; y <= 7; y++) {
                    monthDay.setDate(day)
                    document.writeln("<td>" + monthDay.getDate() + "</td>");
                    day++;
                    if(day>=31){
                     day = 1;   
                    }
                }
            }
            document.writeln("</tr>");
        }
        document.writeln("</table>")
