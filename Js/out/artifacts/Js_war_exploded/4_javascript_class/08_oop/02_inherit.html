<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향  - 상속 </title>
</head>
<body>
	<script>
		// 부모클래스
		var Animal = function(){ };
		Animal.prototype = {
			sound : function(){
				document.writeln('울부짖다 <br/>');
			},
			move : function() {
				document.writeln('동물은 움직인다 <br/>');
			}
		};

		// 자식클래스
		let Dog = function(){};
		Dog.prototype = new Animal() // Animal클래스를 상속받음을 선언

		let dog = new Dog();
		// 1. 부모의 멤버 -> 그냥 사용
		dog.sound()
		// 2. 부모에게 없는 멤버 -> 그냥 추가
		Dog.prototype.bark = function(){
			document.write('강아지가 짖는다 <br/>')
		}
		dog.bark();
		// 3. 부모의 멤버이지만 수정(재정의) -> 오버라이딩
		Dog.prototype.sound = function(){
			document.write('강아지는 멍멍 <br/>')
		}
		dog.sound()
	</script>
</body>
</html>
