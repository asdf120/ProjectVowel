	// 변수를 첫글자를 대문자 권장
	// ex) let Xxx = function(name,kor,eng){}
	let Student = function(name, kor, eng){
		// 멤버 변수를 따로 안하고 this.변수명 으로하면 멤버변수가됨
		this.name = name; 
		this.kor = kor;
		this.eng = eng;

		// 멤버 메소드

		// 	return kor + eng;
		// }
	}

	// 2. 객체생성
	let s = new Student('홍길동',100,50)

	let s2 = new Student('홍길자',80,90)

	// [참고] new를 안붙이면 함수로 인식해서 에러

	// 3. js는 동적로 멤버 추가 가능

	//TODO 에로우함수는 숫자가 undefined
	Student.prototype.showInfo = ()=>{
		return this.name + " : " + this.kor + ", " + this.eng +"<br/>"
	}

	// }
	
	document.write("홍길동 정보 : " + s.showInfo())
