<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>복습</title>
    <style type="text/css">
        .menu{
            text-align: center;
            width: 100px;
            height: 50px;
            background: aliceblue;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            let menu = document.querySelectorAll('.menu')
            for(let i = 0; i<menu.length; i++){
                menu[i].onclick = function(){
                    alert(this.innerHTML + " : " + this.getAttribute('price')+"원")
                
                }
            }
        }
    </script>

</head>
<body>
<!--//TODO
 1. table 구조 2행 2열
  - border = '1'
  - 각각의 쉘의 내용
   치킨   짬뽕
   탕슉   콜라
  - td에 'menu' 클래스명 부여
-->
    <table border="1">
        <tr>
            <td class="menu" price = '18000'>치킨</td>
            <td class="menu" price = '7000'>짬뽕</td>
        </tr>
        <tr>
            <td class="menu" price = '15000'>탕슉</td>
            <td class="menu" price = '2000'>콜라</td>
        </tr>
    </table>

</body>
</html>
